{% extends "base.html" %}

{% block content %}
      <div class="wrapper">
         <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
               <div class="col-sm-12">
                  <div class="page-title-box">
                     <div class="btn-group pull-right">
                        <ol class="breadcrumb hide-phone p-0 m-0">
                           <li class="breadcrumb-item"><a href="#">Vendor</a></li>
                           <li class="breadcrumb-item active">Form</li>
                        </ol>
                     </div>
                     <h4 class="page-title">Vendor Form</h4>
                  </div>
               </div>
            </div>
            <!-- end page title end breadcrumb -->
            <div class="row">
               <div class="col-12">
                  <div class="card m-b-30">
                     <div class="card-body">
                        <div class="form-group row">
                           <input type="hidden" class="input" data-name="table" value="tbl_cashcollect_users">
                           <label for="example-text-input" class="col-sm-2 col-form-label">Name</label>
                           <div class="col-sm-10"><input class="form-control input" data-name="name" type="text" value="eg (peter kale)" ></div>
                           <input type="hidden" class="input" data-name="status" value="Active">
                        </div>
                        <div class="form-group row">
                           <label for="example-search-input" class="col-sm-2 col-form-label">Username</label>
                           <div class="col-sm-10"><input class="form-control input" data-name="username" type="text" value="eg (Artisanal)" ></div>
                        </div>
                        <div class="form-group row">
                           <label for="example-password-input" class="col-sm-2 col-form-label">Password</label>
                           <div class="col-sm-10"><input class="form-control input" data-name="password" type="password" value="hunter2"></div>
                        </div>
                        <div class="form-group row">
                           <label for="example-number-input" class="col-sm-2 col-form-label">Limit Amount</label>
                           <div class="col-sm-10"><input class="form-control input" data-name="limit_amount" type="number" value="42" id="example-number-input"></div>
                        </div>
                      <!--   <div class="form-group row">
                           <label for="example-email-input" class="col-sm-2 col-form-label">Email</label>
                           <div class="col-sm-10"><input class="form-control input" data-name="email" type="email" value="patrick@example.com" id="example-email-input"></div>
                        </div> -->
                         <div class="form-group row">
                           <input type="hidden" id="new" value="/vendors_tables/" name="">
                           <button class="btn btn-success bg-lg submit" data-ajax="/send_request" prompt="Do You Want To Create User?">Create Vendor</button>
                         </div>
                     </div>
                  </div>
               </div>
               <!-- end col -->
            </div>
         </div>
         <!-- end container -->
      </div>
     
{% endblock content %}
