<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">
      <title>Signup</title>
      <meta content="Admin Dashboard" name="description">
      <meta content="Mannatthemes" name="author">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="shortcut icon" href="assets/images/favicon.ico">
      {% load static %}
      <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
      <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet" type="text/css">
      <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" type="text/css">
   </head>
   <body>
      <!-- Begin page -->
      <div class="accountbg"></div>
      <div class="wrapper-page">
         <div class="card">
            <div class="card-body">
               <h3 class="text-center mt-0 m-b-15"><a href="index.html" class="logo logo-admin"><img src="logo.png" height="24" alt="logo"></a></h3>
               <div class="p-3">
                  <form class="form-horizontal" action="index.html">
                     {% csrf_token %}
                     <div class="form-group row">
                        <input type="hidden" class="input" data-name="table" value="tbl_cashcollect_users">
                        <div class="col-12"><input class="form-control input" data-name="username" type="text" required="" placeholder="Username"></div>
                     </div>
                     <div class="form-group row">
                        <div class="col-12"><input class="form-control input" data-name="password" type="password" required="" placeholder="Password"></div>
                     </div>
                     <div class="form-group text-center row m-t-20">
                        <div class="col-12"><button class="btn btn-danger btn-block login waves-effect waves-light"  data-ajax="/login/api" type="button">login</button></div>
                     </div>
                     <div class="form-group m-t-10 mb-0 row">
                      <!--   <div class="col-12 m-t-20 text-center"><a href="/pages_register" class="text-muted">Dont have an account?</a></div> -->
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>

      <!-- End Footer --><!-- jQuery  --><script src="{% static 'assets/js/jquery.min.js' %}"></script>
      <script src="{% static 'assets/js/popper.min.js' %}"></script>
      <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'assets/js/modernizr.min.js' %}"></script>
      <script src="{% static 'assets/js/waves.js' %}"></script>
      <script src="{% static 'assets/js/jquery.slimscroll.js' %}"></script>
      <script src="{% static 'assets/js/jquery.nicescroll.js' %}"></script>
      <script src="{% static 'assets/js/jquery.scrollTo.min.js' %}"></script>
      <script src="{% static 'assets/plugins/skycons/skycons.min.js' %}"></script>
      <script src="{% static 'assets/plugins/raphael/raphael-min.js' %}"></script>
      <script src="{% static 'assets/plugins/morris/morris.min.js' %}"></script>
      <script src="{% static 'assets/pages/dashborad.js' %}"></script><!-- App js -->
      <script src="{% static 'assets/js/app.js' %}"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js">
         
      </script>
      <script type="text/javascript" src="{% static 'assets/ajaxsend.js' %}"></script>
   </body>
</html>
